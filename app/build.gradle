plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.crazyostudio.ecommercegrocery'
    compileSdk 34

    defaultConfig {
        applicationId "com.crazyostudio.ecommercegrocery"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'



    implementation("com.squareup.okhttp3:okhttp:4.11.0")

//

//
    implementation 'com.github.hishd:TinyCart:1.0.1'
//    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.google.firebase:firebase-messaging:23.3.0'
    implementation 'androidx.preference:preference:1.2.0'
////// Fix Error of Duplicate class kotlin.collections ////////////////////////////////////////////
    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }
    implementation 'com.github.dhaval2404:imagepicker:2.1'

/////////////////////////////////////////////////////////////////////////////////////////////////////
//
    //    Unit/Size
    implementation 'com.intuit.sdp:sdp-android:1.1.0'
    implementation 'com.intuit.ssp:ssp-android:1.1.0'
//
    implementation 'com.makeramen:roundedimageview:2.3.0'
//  Start Smooth Bottom Bar
    implementation 'com.github.ibrahimsn98:SmoothBottomBar:1.7.9'
//  End Smooth Bottom Bar

    def nav_version = "2.7.2"

    // Java language implementation
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"

// MaterialSearchBar
//    implementation 'com.github.smarteist:autoimageslider:1.4.0'
//    implementation 'com.github.smarteist:autoimageslider:1.3.9
//    implementation 'com.github.denzcoskun:ImageSlideshow:0.1.0'
//   MaterialSearchBar
    implementation 'com.github.mancj:MaterialSearchBar:0.8.5'

//
//  Slider
    implementation 'org.imaginativeworld.whynotimagecarousel:whynotimagecarousel:2.1.0'
//  Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'
//   Image Picker
    implementation 'com.github.dhaval2404:imagepicker:2.1'
//

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-auth-ktx:22.1.2'
    implementation 'com.google.firebase:firebase-database-ktx:20.2.2'
    implementation 'com.google.firebase:firebase-storage-ktx:20.2.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}