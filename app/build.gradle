plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.crazyostudio.ecommercegrocery'
    compileSdk 34

    defaultConfig {
        applicationId "com.crazyostudio.ecommercegrocery"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {

    implementation 'com.google.android.gms:play-services-maps:18.2.0'
    implementation 'com.google.android.libraries.places:places:3.3.0'








    def room_version = "2.6.1"
    //noinspection GradleDependency
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    implementation 'com.mappls.sdk:place-widget:2.0.1'


//    implementation 'com.mappls.sdk:mappls-android-sdk:8.0.0'
//    dependencies {
//    implementation 'com.mapmyindia.sdk:mapmyindia-android-sdk:8.0.0' // Replace VERSION with the latest version

    implementation 'com.mappls.sdk:mappls-android-sdk:8.0.4'

//    }









